<head>
    <title>Top Matching Resumes</title>
</head>
<body>
    <h2 class="text-2xl font-bold mb-4">Top 10 Matching Resumes</h2>
    
    <!-- Displaying Matches -->
    {% for match in matches %}
        <div style="margin-bottom: 20px;">
            <strong>{{ match.rank }}. Resume ID:</strong> {{ match.resume_id }}<br>
            <strong>Match Score:</strong> {{ match.score }}<br>
            <p>{{ match.text }}</p>
            <hr>
        </div>
    {% endfor %}
